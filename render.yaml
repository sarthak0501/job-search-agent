services:
  - type: web
    name: job-search-agent
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn apps.api.main:app --host 0.0.0.0 --port $PORT --proxy-headers
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"
    plan: free
    autoDeploy: true
